<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Marry Me?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.3rem;
      color: #e91e63;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: normal;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    #yes {
      background: #e91e63;
      color: white;
    }

    #no {
      background: #ccc;
      color: #333;
      position: absolute;
      left: 140px;
      top: 0;
    }

    .message {
      margin-top: 25px;
      font-size: 1.4rem;
      color: #4caf50;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you marry me? üíç</h1>
    <h2>‚Äî Mayank ‚ù§Ô∏è</h2>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes üòç</button>
      <button id="no">No üôà</button>
    </div>

    <div class="message" id="msg">
      She said YES to Mayank! üíñü•∞
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);
    noBtn.addEventListener("touchmove", moveButton);

    function moveButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      document.getElementById("msg").style.display = "block";
    }
  </script>

</body>
</html>
