<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Marry Me?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:Arial,sans-serif;
    overflow:hidden;
  }

  .box{
    background:#fff;
    padding:30px;
    border-radius:16px;
    text-align:center;
    z-index:5;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
  }

  h1{ color:#e91e63; margin-bottom:20px; }

  button{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:6px;
  }

  #yes{ background:#e91e63; color:white; }
  #no{
    background:#ccc;
    color:#333;
    position:absolute;
    left:150px; 
    top:50px;
  }

  #msg{
    margin-top:15px;
    font-size:20px;
    color:#4caf50;
    display:none;
  }

  .confetti{
    position:fixed;
    width:8px;
    height:14px;
    top:-10px;
    animation:fall linear forwards;
  }

  @keyframes fall{
    to{
      transform:translateY(110vh) rotate(720deg);
      opacity:0;
    }
  }
</style>
</head>

<body>

<div class="box">
  <h1>Will you marry me? üíç</h1>
  <button id="yes" onclick="yes()">Yes ‚ù§Ô∏è</button>
  <button id="no">No üòú</button>
  <div id="msg">She said YES! üíñü•∞</div>
</div>

<script>
const noBtn = document.getElementById("no");

// Make NO button float on hover or touch
function moveNo(){
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function yes(){
  if(navigator.vibrate) navigator.vibrate([200,100,200]);
  document.getElementById("msg").style.display="block";
  confettiBlast();
}

// Colorful confetti
function confettiBlast(){
  const colors=["#ff1744","#ffea00","#00e676","#2979ff","#ff9100","#e040fb"];
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left = Math.random()*window.innerWidth + "px";
    c.style.background = colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration = (Math.random()*3+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}
</script>

</body>
</html>
