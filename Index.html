<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Marry Me?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      background: #e91e63;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 20px rgba(233,30,99,0.4);
    }

    .message {
      margin-top: 25px;
      font-size: 1.4rem;
      color: #4caf50;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you marry me? üíç</h1>
    <button onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <div class="message" id="msg">
      Yay! I knew it! üíñü•∞
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("msg").style.display = "block";
    }
  </script>

</body>
</html>
